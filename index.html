<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,900,900i|Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="page">

    <div id="modal">
      <div id="modal-container"></div>
    </div>

    <div class="title-wrapper mx-auto text-center">

      <div id="title-big">
        <h1>
          <span class="title">giphy</span>
          <span class="title-2">search</span>
        </h1>
      </div>

      <div id="titles-sm">
        <h1 id="title-sm" class="title text-center">giphy</h1>
        <h1 id="title-2-sm" class="title-2 text-center">search</h1>
      </div>


      <div id="controls" class="container">
        <div class="row">
          <input id="user-input" class="form-control form-control-lg" type="text" placeholder="i wanna see..."></input>
        </div>
        <div class="row">
          <button id="show" class="col-md-6 btn btn-primary btn-lg">Show Me</button>
          <button id="save" class="col-md-6 btn btn-secondary btn-lg">Save Search</button>
        </div>
        <div id="topic-wrappers">
          <div id="topic-wrapper" class="row"></div>
          <div id="topic-wrapper-sm" class="row"></div>
        </div>

      </div>
    </div>

    <div id="container" class="mx-auto"></div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </div>
</body>

</html>
